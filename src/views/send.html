<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>RTFW-WebApp-Sample | Send</title>
    </head>
    <body>
        <header>
            <h1>üéÅ RTFW-WebApp-Sample | Send</h1>
            <h2>Easily share files on LAN</h2>
            <p>
                <a href="/">üè† GO HOME</a>
            </p>
        </header>

        <form>
            <input type="file" name="file" multiple>
            <button type="submit">Upload</button>
        </form>
        <p id="status">...</p>

        <div id="file-list">
            <p>Files:</p>
            <ul>
                {{FILES}}
            </ul>
        </div>
    </body>

    <script>

    const statusEl = document.getElementById("status");
    const form = document.querySelector('form');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(form);
        fetch('/send', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                const time = getTimeLabel();
                statusEl.innerHTML = `[${time}] ${data.message}`
            })
            .catch(error => {
                statusEl.innerHTML = `[${time}] ERROR: Failed to upload data to server: ` + error.message
            });
    });

    function getTimeLabel() {
        const now = new Date();
        const h = String(now.getHours()).padStart(2, '0');
        const m = String(now.getMinutes()).padStart(2, '0');
        const s = String(now.getSeconds()).padStart(2, '0');
        return `${h}:${m}:${s}`;
    }
    </script>
</html>
